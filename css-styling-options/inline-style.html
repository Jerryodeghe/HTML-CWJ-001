<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <!-- inline -->
    <div style="border: 2px solid green; margin-bottom: 4px;">
        <p>Inline style one</p>
    </div>
    <div style="background-color: yellow; border: 2px dotted pink;">
        <p>Inline style two</p>
    </div>
    <p style="font-size: 50px; color: purple;">Hello, world</p>
</body>
</html>
